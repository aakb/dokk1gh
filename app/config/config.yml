imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: easy_admin.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    version: 1.2.0

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        # If running inside a Vagrant box, use this:
        # save_path: /var/lib/php/sessions
    fragments: ~
    http_method_override: true
    assets:
        version: '%version%'
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        app_name: '%app_name%'
        site_name: '%site_name%'
        site_url: '%site_url%'
        locale: '%locale%'
        form_format_date: '%form_format_date%'
        form_format_date_js: '%form_format_date_js%'
        format_datetime: '%format_datetime%'
        format_date: '%format_date%'
        format_time: '%format_time%'
        view_timezone: '%view_timezone%'
        header_image_url: "%header_image_url%"
        administrator_email: '%administrator_email%'
        password_resetting:
            subject: '%password_resetting_subject%'
            header: '%password_resetting_header%'
            body: '%password_resetting_body%'
            button:
                text: '%password_resetting_button_text%'
            footer: '%password_resetting_footer%'
        sender:
            email: '%mailer_email%'
            name: '%mailer_name%'
        version: '%version%'
        configuration: '@AppBundle\Service\Configuration'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_mysql
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: UTF8
                schema_filter: ~^(?!craue_config_setting)~
            mocks:
                driver: pdo_sqlite
                path: '%kernel.project_dir%/var/data/mocks.sqlite'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore
                # auto_mapping: true
                mappings:
                    AppBundle: ~
                    ApiBundle: ~
                    ActionLogBundle: ~
                    ItkDevConfigBundle: ~
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
            mocks:
                connection: mocks
                # auto_mapping: true
                mappings:
                    MockBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "%mailer_email%"
        sender_name: "%mailer_name%"
    service:
        user_manager: AppBundle\Service\UserManager
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:
            template: Emails/password_resetting.email.twig
        token_ttl: 86400

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener:
        enabled: true
        rules:
            - { path: '^/api/', priorities: ['json', 'xml'], fallback_format: 'json', prefer_extension: true }
    versioning: true
    view:
        formats:
            xml:  true
            json: true
        view_response_listener: 'force'
    zone:
        - { path: ^/api/* }

nelmio_api_doc:
    documentation:
        info:
            title: "%api_title%"
            description: "%api_description%"
            version: '%version%'
    routes:
        path_patterns: # an array of regexps
            - ^/api

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true
            blameable: true
            softdeleteable: true

monolog:
    channels: ['db']
    handlers:
        db:
            channels: ['db']
            type: service
            id: itk_dev.monolog.db_handler

craue_config:
    entity_name: ItkDev\ConfigBundle\Entity\Setting
